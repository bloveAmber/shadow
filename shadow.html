<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>为文本添加阴影</title>
</head>
<style>
	h1{
		font-family: Helevetica,Arial,sans-serif;
		font-size: 72px;
		line-height: 1em;
		text-shadow: 2px 2px 5px #999;
	}
	.multiple{
		text-shadow: 2px 2px 0 rgba(255,255,255,1),6px 6px 0 rgba(50,50,50,.25);
	}
</style>
<body>
	<h1>Text Shadow</h1>
	<h1 class="multiple">Multiple Text Shadows</h1>
</body>
</html>
